<!DOCTYPE html>
<html>
<head>
    <title>Metavrse.io WebRTC test</title>
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.png">
    <script src="../socket.io/socket.io.js"></script>
    <script src="../client/lib/RTCMultiConnection.js"></script>
    <script src="../shared/consts.js"></script>

    <script>
    var connection = new RTCMultiConnection(consts.rtc.CHANNEL);
    connection.socketURL = window.location.origin;

    connection.session = {
         audio:     true,
         video:     false,
         screen:    false,

         data:      false,

         oneway:    false,
         broadcast: true
    };

    connection.open(consts.rtc.DEFAULT_ROOM);
    </script>
</head>
<body>
</body>
</html>
