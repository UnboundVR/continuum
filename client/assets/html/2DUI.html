<div id="profileContainer">
    <img class="profilePicture" alt="Profile picture">
    <span class="role"></span>

    <div class="userInfo">
        <span class="userName"></span>
        <span class="mail"></span>
    </div>
</div>

<div id="actionsContainer">
    <div class="logout button"></div>
    <div class="love button"></div>
    <div class="lockCursor button"></div>
    <div class="help button"></div>
</div>

<div id="help" class="helpPanel">
	<div class="closeButton"></div>
	<p>Press <span class="lockCursor"></span> to lock cursor and be able to move.</p>
	<p>Move using A, S, D, F.</p>
</div>
